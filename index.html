<!DOCTYPE html>
<html>
  <head>
    <title>ხ და ო!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@200;300;400;600&display=swap"

    />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="restart">თავიდან დაწყება</button>
    <p class="win hidden">ხ-ებმა მოიგეს!</p>
    <section class="game">
      <div class="one">
        <img class="one-one tic-tac" src="blank.jpg" />
        <img class="one-two tic-tac" src="blank.jpg" />
        <img class="one-three tic-tac" src="blank.jpg" />
      </div>
      <div class="two">
        <img class="two-one tic-tac" src="blank.jpg" />
        <img class="two-two tic-tac" src="blank.jpg" />
        <img class="two-three tic-tac" src="blank.jpg" />
      </div>
      <div class="three">
        <img class="three-one tic-tac" src="blank.jpg" />
        <img class="three-two tic-tac" src="blank.jpg" />
        <img class="three-three tic-tac" src="blank.jpg" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
